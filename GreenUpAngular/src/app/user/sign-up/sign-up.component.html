<div class="content-form">
    <form class="form form-signin" [formGroup]="form" #signUpForm="ngForm">
      <div class="container-fluid">
        <h2 class="form-signin-heading">
          <img src="./../../../assets/ account-icon.png" alt="account-icon" class="icon-account"/>
          <br/>
          <span>S'inscrire</span>
        </h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
        <br />
        <mat-form-field appearance="outline" color="primary">
          <mat-label for="username">Email</mat-label>
          <input matInput type="email" placeholder="pat@example.com" id="username" name="username" formControlName="email" required autofocus>
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline" color="primary">
          <mat-label for="password">Mot de passe</mat-label>
          <input matInput type="password" id="password" name="password" placeholder="Password" formControlName="password" required>
        </mat-form-field>
        <br />
        <br/>
        <button mat-raised-button class="signupBtn" type="button" (click)="signUp() ; $event.preventDefault()">Inscription</button>
      </div>
    </form>
</div>
