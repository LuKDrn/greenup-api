<div class="content-form" style="top: 100px; position: relative;">
  <div class="container-fluid">
    <h2 class="form-signin-heading">
      <img src="./../../../assets/social-media/ account-icon.png" alt="account-icon" class="icon-account"/>
      <br/>
      <span>S'inscrire</span>
    </h2>
    <!-- <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div> -->
    <br />
    <form class="form common-form" [formGroup]="form" #signUpForm="ngForm">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label for="email">Email</mat-label>
        <input matInput id="email" formControlName="Mail" required autofocus>
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline">
        <mat-label for="firstname">Pr√©nom</mat-label>
        <input matInput id="firstname" formControlName="FirstName" required>
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline">
        <mat-label for="lastname">Nom</mat-label>
        <input matInput id="lastname" formControlName="LastName" required>
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline">
        <mat-label for="address">Adresse</mat-label>
        <input matInput id="address" formControlName="address" required>
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline">
        <mat-label for="birthDate">Date de naissance</mat-label>
        <input id="birthDate" matInput [matDatepicker]="birthDate" formControlName="BirthDate">
        <mat-datepicker-toggle matSuffix [for]="birthDate"></mat-datepicker-toggle>
        <mat-datepicker #birthDate></mat-datepicker>
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline">
        <mat-label for="password">Mot de passe</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" id="password" formControlName="Password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <!-- <br />
      <mat-form-field appearance="outline" color="primary">
        <mat-label for="confirmPwd">Mot de passe</mat-label>
        <input matInput type="password" id="confirmPwd" name="confirmPwd" placeholder="Confirmer mot de passe" formControlName="password" required>
      </mat-form-field> -->
      <br />
      <br/>
      <button mat-raised-button class="signupBtn" type="button" (click)="signUp() ; $event.preventDefault()">Inscription</button>
    </form>
  </div>
</div>
