      <span class="title">{{ title }}</span>
      <span class="location">{{ location }}</span>
      <span class="point">{{ point }}</span>
    </div>
    <div class="content">
      <img class="iconValise" src="./../../../assets/icon/valiseIcon.png" alt="valise icon" />
      <span class="titleDesc">{{ titleDesc }}</span>
      <span class="desc">{{ descÂ }}</span>
      <span class="date"> {{ date }}</span>
      <div>
        <button mat-button class="look" type="button">
          <img class="iconLook" src="./../../assets/icon/lookIcon.png" alt="valise icon" />

        </button>
      </div>
    </div>
